---
- hosts: all
  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
         - apache2
         - libapache2-mod-php5 
         - ssh
         - vsftpd
     
    - name: start apache
      service: name=apache2 state=started enabled=yes

